    <script>
  $(document).ready(function() {
    $('#js-username').on('keyup', function() {
        var username = $(this).val();
        
                    var validationUrl = 'form/validate.html';
        
        $.ajax({
            url: validationUrl,
            type: 'GET',
            data: { username: username },
            success: function(response) {
                if(response.exists){
                    $('#js-username-feedback').text("* This Username is not available").css('color', 'red');
                } else {
                    $('#js-username-feedback').text("* This Username is available").css('color', 'green');
                }
            },
            error: function() {
                $('#js-username-feedback').text('Error checking username.').css('color', 'red');
            }
        });
    });
  });
</script>
  <script type="text/javascript">
    $(".demo-restrict").off().on('click', function(e) {

      $('.login-box').prepend("<p class='alert alert-danger alert-dismissible'><button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>This action is restricted for the demo mode!</p>");

  <script type="text/javascript">
    $("#plans").select2({
      minimumResultsForSearch: -1,
    });
    $("#exp-year").select2({
      placeholder: "Expiration year",
      minimumResultsForSearch: -1,
    });
    $("#exp-month").select2({
      placeholder: "Expiration month",
      minimumResultsForSearch: -1,
    });

    $('.icheck').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });

    //Country
    $("#country_id").change(function() {
      $("#state_id").empty().trigger('change'); //Reset the state dropdown

      $("#country_id").select2();

      var ID = $("#country_id").select2('data')[0].id;
      var url = "../address/ajax/getCountryStates.html"

      $.ajax({
        delay: 250,
        data: "id=" + ID,
        url: url,
        success: function(result) {
          var data = [];
          if (result.length !== 0) {
            data = $.map(result, function(val, id) {
              return {
                id: id,
                text: val
              };
            })
          }

          $("#state_id").select2({
            allowClear: true,
            tags: true,
            placeholder: "State/Province/Region",
            data: data,
            sortResults: function(results, container, query) {
              if (query.term) {
                return results.sort();
              }

              return results;
            }
          });
        }
      });
    });

    // });
  </script>
